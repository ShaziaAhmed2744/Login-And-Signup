<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>QuickQuiz</title>
</head>
<body>
    
<div class="container">
    <form action="" class="form " id="login">
        <h2 class="form_title">Login</h2>
        <div class="form_message form_message-error"></div>
        <div class="form_input-group">
            <input type="text" class="form_input" autofocus placeholder="Username or Email">
            <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
            <input type="password" class="form_input" autofocus placeholder="password">
            <div class="form_input-error-message"></div>
        </div>
        <button class="form_button" type="submit">login</button>
        <p class="form_text">
            <a href="#" class="form_link">Forgot your password?</a>
        </p>
        <p class="form_text">
            <a  id="linkCreateAccount" href="./" class="form_link">Don't have an account?Create account</a>
        </p>
    </form>
    <form action="" class="form form-hidden" id="createAccount">
        <h2 class="form_title">Create Account</h2>
        <div class="form_message form_message-error"></div>
        <div class="form_input-group">
            <input type="text" class="form_input" id="signUpUsername" autofocus placeholder="Username">
            <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
            <input type="email" class="form_input" autofocus placeholder="Email">
            <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
            <input type="password" class="form_input" id="pas" autofocus placeholder="password">
            <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
            <input type="password" class="form_input" id="com-pas" autofocus placeholder="Confirm password">
            <div class="form_input-error-message"></div>
        </div>
        <button class="form_button" type="submit">SignUp</button>
       
        <p class="form_text">
            <a  id="linkLogin" href="./" class="form_link">Already have an Account? Sign In</a>
        </p>
    </form>

</div>
    
</body>
</html>
